    <link rel="shortcut icon" type="image/x-icon" href="image/logo.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

      .table-hover tbody tr:hover td,

  <body class="d-flex flex-column h-100 container-xl pt-lg-3" style="background-color: rgb(98, 187, 223)">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <h1 style="color: white; font-family: Verdana bold;">Editing</h1>
        <ul class="nav navbar-nav navbar-right">

    <form class="container-xl pt-lg-3" onsubmit="return false;" style="color: white;">
      <input type="hidden" class="form-control" id="id" />
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" autofocus />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Age</label>
        <input type="text" class="form-control" id="age" />
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" />
      </div>
      <button class="btn btn-primary" onclick="return putData()">Update</button>
      <a href="index.html" class="btn btn-primary">Cancel</a>
    </form>
    <footer class="footer mt-auto py-3" style="background-color: rgb(240, 155, 95)">
      <div class="container text-center">
        <span class="text" style="color: white; font-weight: bold;">Copyright &copy; 2022 Created by SKY</span>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    getDataById(id);
